<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1><b>Register</b></h1>
            <form (ngSubmit)="OnReg()" [formGroup]="regForm">
                <input type="text" id="username" formControlName="username" placeholder="Username" required>
                <input type="password" id="password" formControlName="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div class="register" (click)="onLogin()">Redirect To Login Page From Here!</div>
        </div>
    </div>
</body>

</html>
